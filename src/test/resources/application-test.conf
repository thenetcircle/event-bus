event-bus {
  pipelines {
    TestPipeline {
      type = kafka
      settings {
        test-field = "test-field"
        #akka.kafka.producer {} // override default kafka producer settings
        #akka.kafka.consumer {} // override default kafka consumer settings
      }
    }
  }

  test-dispatcher {
    name = TestDispatcher
    max-parallel-sources = 10
    endpoint {
      type = http
      name = TestDispatcher-TestEndPoint
      request.host = localhost
      expected-response-data = OK
    }
    pipeline {
      name = TestPipeline
      outlet-settings {
        group-id = "TestDispatcher"
        extract-parallelism = 3
        commit-parallelism = 3
        commit-batch-max = 20
        event-format = default
        topics = ["test"]
      }
    }
    #akka.stream.materializer {}

  }
}