include "akka.conf"
include "kamon.conf"

app {
  name = "event-bus"
  name = ${?EB_APPNAME}
  debug = false
  debug = ${?EB_DEBUG}
  env = dev
  env = ${?EB_ENV}
  version = 2.x
  version = ${?EB_VERSION}

  default-runner-group = "default"

  zookeeper-server = ${?ZK_SERVER}

  supported-builders = {
    source: [
      # ["story", "com.thenetcircle.event_bus.story.StoryBuilder"],
      ["http", "com.thenetcircle.event_bus.tasks.http.HttpSourceBuilder"],
      ["kafka", "com.thenetcircle.event_bus.tasks.kafka.KafkaSourceBuilder"]
    ],
    transform: [
      ["topic_resolver", "com.thenetcircle.event_bus.tasks.misc.TopicResolverTransformBuilder"]
    ],
    sink: [
      ["http", "com.thenetcircle.event_bus.tasks.http.HttpSinkBuilder"],
      ["kafka", "com.thenetcircle.event_bus.tasks.kafka.KafkaSinkBuilder"]
    ]
  }
}