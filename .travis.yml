language: scala
scala:
  - "2.12.2"
jdk:
  - oraclejdk8

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_deploy:
  - git fetch --tags
  - sbt universal:packageBin
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/universal/*.zip
  skip_cleanup: true
  on:
    tags: true
